
<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">Morning.</p>

<button type="button" onclick='toggle()'>Click Me!</button>


<script>
   function toggle()
   
   {
      const demo = document.getElementById('demo');
demo.textContent==='Morning'?demo.textContent='Night':demo.textContent='Morning';

}
</script>

</body>
</html>
